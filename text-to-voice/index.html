<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech Recognition App</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <p class="heading">Speech Recognition App</p>
            <div class="language">
                <p>Language</p>
                <select name="language" id="language">
                    <option value="en-US">English (US)</option>
                    <option value="es-ES">Spanish (ES)</option>
                    <option value="fr-FR">French (FR)</option>
                </select>
            </div>
            <button id="start-btn">Start Recognition</button>
            <button id="stop-btn" disabled>Stop Recognition</button>
            <div id="result"></div>
        </div>
        <script type="module" src="(link unavailable)"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
